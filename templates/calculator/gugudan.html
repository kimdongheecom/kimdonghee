<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f5e9;
            margin: 0;
        }
        h1 {
            color: #2e7d32;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #2e7d32;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
        }
        input {
            padding: 8px;
            width: 100px;
            text-align: center;
            border: 2px solid #2e7d32;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #2e7d32;
            text-align: center;
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>구구단 선택</h1>
    <form action="/gugudan" method="post">
        <label for="dan">단 입력:</label>
        <input type="number" id="dan" name="dan" min="2" max="9" required>
        <button type="submit">선택한 단 출력</button>
    </form>
    
    <div class="result">
        {{ render_html | default('구구단 결과가 여기에 표시됩니다.') | safe }}
    </div>
</body>
</html>
