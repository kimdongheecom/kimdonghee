<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
        }
        .button-cell {
            text-align: center;
        }        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>

        {% if login_failed %}
        <p style="color:red;"> 아이디 or 비밀번호를 다시 확인해주세요.</p> # 이 부분은 fail.html에서 가져온 부분
        {% endif %}

    <form action="/login" method="POST">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" class="button-cell">
                    <button type="submit">로그인</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
